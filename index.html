<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab_2_Exercise</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard">
      <div class="complete_sidebar">
        <div class="sidebar">
          <img src="./images/logo.png" alt="error loading" />
          <div class="first_icon icon">
            <i class="fa-solid fa-table-columns"></i>
            <li class="list">Dashboard</li>
          </div>
          <div class="second_icon icon">
            <i class="fa-regular fa-folder"></i>
            <li class="list">Folders</li>
          </div>
          <div class="third_icon icon">
            <i class="fa-solid fa-copy"></i>
            <li class="list">Projects</li>
          </div>
          <div class="fourth_icon icon">
            <i class="fa-solid fa-list-check"></i>
            <li class="list">Tasks</li>
          </div>
          <div class="fifth_icon icon">
            <i class="fa-solid fa-gear"></i>
            <li class="list">Setting</li>
          </div>
          <div class="profile">
            <img src="./images/profile.png" alt="error loading" />
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
        <div class="divider"></div>
      </div>
      <!-- for main content/recent folders -->
      <div class="main_hero">
        <div class="main_content">
          <h3>RECENT FOLDERS</h3>
          <div class="folder_boxes">
            <div class="bx1">
              <img src="./images/folder1.png" alt="error loading" />
              <h5>Invoices</h5>
            </div>
            <article class="bx2">
              <img src="./images/folder2.png" alt="error loading" />
              <h5>Customers</h5>
            </article>
          </div>
        </div>
        <!-- for main content/projects -->
        <div class="twoboxes_flex">
          <div class="main_content_2">
            <h3>PROJECTS</h3>
            <div class="folder_boxes_2">
              <div class="bx1_2">
                <img src="./images/folder1.png" alt="error loading" />
                <h5>Invoices</h5>
              </div>
              <article class="bx2_2">
                <img src="./images/folder2.png" alt="error loading" />
                <h5>Customers</h5>
              </article>
            </div>
          </div>
          <!-- second portion of project  -->
          <div class="second_main_content_2">
            <div class="second_folder_boxes_2">
              <div class="second_bx1_2">
                <img src="./images/folder1.png" alt="error loading" />
                <h5>Invoices</h5>
              </div>
              <article class="second_bx2_2">
                <img src="./images/folder2.png" alt="error loading" />
                <h5>Customers</h5>
              </article>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
